<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <!-- firebase link -->
  <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-firestore.js"></script>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link href="./css/main.css" rel="stylesheet" />

  <title>Game of Thrones</title>
</head>

<body>

  <div id="root">
    <header class="d-flex flex-wrap align-items-center text-center">
      <div class="col-1  text-right">
      </div>
      <div class="col-11 text-center">
        <h1 id="name">Houses in Game of Thrones</h1>
      </div>
    </header>
    <main class="container pb-5 pt-4">
      <div class="notification form-row">
        <div class="msg col-lg-11"> </div> <i class="fas fa-times  col-lg-1" id="close"></i>
      </div>
      <div class="col-12 text-left">
        <h3 id="category-name-lb"></h3>
      </div>
      <div id="edit-form" class="hide">
        <div class="form-row">
          <div class="form-group col-12">
            <label for="edit-name">Name: </label>
            <input type="text" class="form-control" id="edit-name">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6 col-lg-6">
            <button type="button" class="btn btn-secondary cancel-btn" id="edit-cancel-btn">Back to List</button>
            <button type="button" class="btn btn-success" id="edit-save-btn" data-target="">Save
              Change</button>
          </div>
        </div>
      </div>


      <div class=" text-right" id="top-btns">
        <button class="btn btn-secondary cancel-btn hide col-3" id="back-btn"
          onclick="window.location.href = 'index.html';">Back</button>
        <button class="btn btn-success" id="add-new-btn"><i class="fas fa-plus"></i> Add New</button>
      </div>


      <div class="d-flex flex-wrap table-responsive">
        <table class="table table-hover" id="house-list" >
          <thead class="table-head">
            <tr>
              <th>Name</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody class="table-body" id="houses-table">
            </tbody>
          </table>
        
      </div>
    </main>

  </div>

  <script src="./js/main.js"></script>
  <script>


  </script>
</body>

</html>
